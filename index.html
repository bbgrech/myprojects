<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .project-list li {
            margin: 10px 0;
        }
        .project-list a {
            text-decoration: none;
            color: #007bff;
        }
        .project-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Projects</h1>
        <p class="text-center">Welcome to my project listing page. Here are links to my other hosted GitHub Pages:</p>
        <ul id="project-list" class="list-unstyled project-list"></ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        const username = 'bbgrech';
        const apiUrl = `https://api.github.com/users/${username}/repos`;

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const projectList = document.getElementById('project-list');
                data.forEach(repo => {
                    if (repo.has_pages) {
                        const listItem = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `https://${username}.github.io/${repo.name}`;
                        link.textContent = repo.name;
                        listItem.appendChild(link);
                        projectList.appendChild(listItem);
                    }
                });
            })
            .catch(error => console.error('Error fetching repository data:', error));
    </script>
</body>
</html>
